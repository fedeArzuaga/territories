services:
    db:
        image: postgres:15-alpine
        container_name: territory_db
        restart: always
        environment:
            POSTGRES_USER: dev_user
            POSTGRES_PASSWORD: dev_password
            POSTGRES_DB: territory_management
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data

    pgadmin:
        image: dpage/pgadmin4
        container_name: territory_pgadmin
        restart: always
        environment:
            PGADMIN_DEFAULT_EMAIL: admin@admin.com
            PGADMIN_DEFAULT_PASSWORD: admin
        ports:
            - "5050:80"
        depends_on:
            - db

volumes:
    postgres_data: