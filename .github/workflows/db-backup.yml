name: Daily Database Backup

on:
  schedule:
    - cron: '3 0 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PostgreSQL 17 Tools
        run: |
          # Add the official PostgreSQL repository to get version 17
          sudo apt-get update
          sudo apt-get install -y wget gnupg2
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          echo "deb http://apt.postgresql.org/pub/repos/apt/ $(lsb_release -cs)-pgdg main" | sudo tee /etc/apt/sources.list.d/pgdg.list
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17

      - name: Run pg_dump
        env:
          DATABASE_URL: ${{ secrets.BACKUP_DATABASE_URL }}
        run: |
          FILENAME="backup-$(date +'%Y-%m-%d_%H-%M').sql"
          # Use pg_dump17 specifically
          /usr/lib/postgresql/17/bin/pg_dump "$DATABASE_URL" --no-owner --no-acl --column-inserts > $FILENAME
          echo "FILENAME=$FILENAME" >> $GITHUB_ENV

      - name: Upload Backup Artifact
        uses: actions/upload-artifact@v4
        with:
          name: database-backup-${{ env.FILENAME }}
          path: ${{ env.FILENAME }}
          retention-days: 7